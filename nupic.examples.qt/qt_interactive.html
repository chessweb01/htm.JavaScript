<body style="font-family:monospace; background-color:#ccc;">
    <div id="result" style="margin-bottom:50px;"></div>
    <div id="error" style="color:#ff0000; font-weight:bold;"></div>
    <div style="position:fixed; bottom:0px; padding:5px; background:rgba(200,54,54,1); color:#fff; font-weight:bold;">
        Clear display after
        <input id="maxLineCnt" type="text" value=200 size=3 style="text-align:right;" /> lines |
		<input id="reset" type="checkbox" /> Reset memory on Monday |
        <input id="init" type="button" value="Initialize" />
        <input id="step" type="button" value="Step" />
        <input id="run" type="button" value="Run" />
        <input id="pause" type="button" value="Pause" />
