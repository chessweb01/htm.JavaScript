    <script src="./nupic.util/ArrayUtils.js"></script>
    <script src="./nupic.util/Tuple.js"></script>

    <script src="./nupic.util/RangeTuple.js"></script>

<body style="font-family:monospace; background-color:#ccc">
    <div id="result" style="margin-bottom:60px;"></div>
    <div id="error" style="color:#ff0000; font-weight:bold;"></div>
    <div style="position:fixed; bottom:10px;">
        <hr> Refresh view after
        <input id="maxBlockCnt" type="text" value=50 size=3 style="text-align:right;" /> iterations.
        <input id="init" type="button" value="Initialize" />
        <input id="step" type="button" value="Single Step" />
        <input id="run" type="button" value="Run" />
        <input id="pause" type="button" value="Pause" />
        <input id="continue" type="button" value="Continue" />
        <input id="stop" type="button" value="Stop" />
    </div>
